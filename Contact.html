<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
         <a href="https://www.bashundharahousing.com/"><img src="https://www.bashundharahousing.com/assets/images/logo.png" alt="logo"></a>
        <h1>Basundhara Housing</h1>
        <nav>
            <ul>
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="Sale.html">Available Properties</a></li>
                <li><a href="Contact.html">Contact Us</a></li>
                <li><a href="site.html">Sitemap</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section id="contact-form">
            <h2>Contact Us</h2>
            <form action="send_email.php" method="post">
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required>
                </div>

                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="property_type">Type of Property:</label>
                    <select id="property_type" name="property_type">
                        <option value="house">House</option>
                        <option value="condo">Condominium</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bedrooms">Number of Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms" min="1">
                </div>

                <div class="form-group">
                    <label for="bathrooms">Number of Bathrooms:</label>
                    <input type="number" id="bathrooms" name="bathrooms" min="1">
                </div>

                <div class="form-group">
                    <label for="price_range">Price Range:</label>
                    <input type="text" id="price_range" name="price_range">
                </div>

                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Basundhara Housing. All rights reserved.</p>
    </footer>
</body>
</html>
